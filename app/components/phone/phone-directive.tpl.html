<div class="phone">
  <div class="phone-video" ng-show="video">
    <video class="img-responsive img-rounded video"
      src="{{ video }}" muted>
      <img src="{{ image }}" class="img-responsive img-rounded">
    </video>
  </div>
  <div class="phone-image">
    <img src="{{ image }}" class="img-responsive img-rounded">
  </div>
</div>
