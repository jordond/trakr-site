<div class="features">
  <div class="col-md-4 col-sm-6 col-xs-7 features-left">
    <ul>
      <li ng-repeat="feature in features.leftChunk">
        <div class="feature">
          <div class="feature-icon col-md-2 col-sm-2 col-xs-2"><i class="fa {{ feature.icon }}"></i></div>
          <div class="feature-content col-md-9 col-sm-9 col-xs-9">
            <h4 class="feature-title">{{ feature.title }}</h4>
            <p class="feature-description">{{ feature.description }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-4 col-sm-6 col-xs-12">
    <div phone
         image="images/screens/checkins-overview.png">
    </div>
  </div>
  <div class="col-md-4 col-sm-6 col-xs-7 features-right">
    <ul>
      <li ng-repeat="feature in features.rightChunk">
        <div class="feature">
          <div class="feature-icon col-md-2 col-sm-2 col-xs-2"><i class="fa {{ feature.icon }}"></i></div>
          <div class="feature-content col-md-9 col-sm-9 col-xs-9">
            <h4 class="feature-title">{{ feature.title }}</h4>
            <p class="feature-description">{{ feature.description }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
